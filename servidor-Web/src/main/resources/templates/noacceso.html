<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Definición del conjunto de caracteres para la página -->
    <meta charset="UTF-8">
    
    <!-- Establece el viewport para que la página sea responsive (se adapta a pantallas de diferentes tamaños) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Acceso No Autorizado</title>

    <!-- Enlace a la hoja de estilo de Bootstrap desde CDN para el diseño de la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados para la página -->
    <style>
        /* Estilo para el fondo y texto del cuerpo de la página */
        body {
            background-color: #f8d7da; /* Color de fondo rosado claro */
            color: #842029; /* Color de texto rojo oscuro */
            font-family: Arial, sans-serif; /* Fuente personalizada */
        }

        /* Estilo para el contenedor centralizado */
        .container {
            text-align: center; /* Centra el contenido dentro del contenedor */
            margin-top: 10%; /* Agrega un margen superior para que la tarjeta quede centrada verticalmente */
        }

        /* Estilo para la tarjeta que contiene el mensaje de acceso no autorizado */
        .card {
            border: 1px solid #f5c2c7; /* Borde de la tarjeta en color rosado claro */
            background-color: #f8d7da; /* Fondo rosado claro */
        }

        /* Estilo para el encabezado de la tarjeta */
        .card-header {
            background-color: #842029; /* Fondo rojo oscuro */
            color: white; /* Texto blanco */
            font-size: 1.5rem; /* Tamaño de fuente mayor */
        }

        /* Estilo para el botón de regreso al inicio */
        .btn-home {
            background-color: #842029; /* Fondo rojo oscuro */
            color: white; /* Texto blanco */
        }

        /* Efecto al pasar el mouse sobre el botón */
        .btn-home:hover {
            background-color: #6c1a23; /* Fondo más oscuro cuando se pasa el mouse */
            color: white; /* Texto blanco */
        }
    </style>
</head>
<body>

    <!-- Contenedor principal que centraliza el contenido -->
    <div class="container">
        <!-- Tarjeta que contiene el mensaje de acceso no autorizado -->
        <div class="card mx-auto" style="width: 40rem;"> <!-- mx-auto centra la tarjeta horizontalmente -->
            <!-- Encabezado de la tarjeta -->
            <div class="card-header">
                Acceso No Autorizado
            </div>
            <div class="card-body">
                <!-- Título dentro del cuerpo de la tarjeta -->
                <h5 class="card-title">No tienes permiso para acceder a esta página.</h5>
                <!-- Descripción adicional sobre el error -->
                <p class="card-text">Por favor, verifica tus credenciales o contacta al administrador del sistema si crees que esto es un error.</p>
                <!-- Botón que redirige al usuario a la página de inicio de sesión -->
                <a href="/usuarios/login" class="btn btn-home mt-3">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS para la funcionalidad de los componentes dinámicos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

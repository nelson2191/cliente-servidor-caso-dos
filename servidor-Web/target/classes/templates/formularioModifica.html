<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Modificar Empleado</h1>
    <!-- Formulario para actualizar los datos de un empleado -->
    <form action="#" th:action="@{/empleados/actualizar}" th:object="${empleado}" method="post">
  
        <!-- Campo para ingresar la cédula del empleado -->
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" th:field="*{cedula}" required>

        <!-- Campo para ingresar el nombre del empleado -->
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>

        <!-- Campo para ingresar los apellidos del empleado -->
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}" required>

        <!-- Campo para ingresar el salario del empleado -->
        <label for="salario">Salario</label>
        <input type="number" id="salario" name="salario" th:field="*{salario}" required>

        <!-- Botón para enviar el formulario y actualizar los datos -->
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>

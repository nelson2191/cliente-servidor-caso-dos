<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Iniciar Sesión</title>

    <!-- Enlace al archivo de estilo de Bootstrap para mejorar el diseño de la página -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Contenedor principal de la página con un margen superior -->
<div class="container mt-5">
    <!-- Fila para centrar el contenido en la pantalla -->
    <div class="row justify-content-center">
        <!-- Columna que ocupa 4 de las 12 partes disponibles en Bootstrap para el formulario -->
        <div class="col-md-4">
            <!-- Tarjeta para encapsular el formulario de inicio de sesión con sombra -->
            <div class="card shadow">
                <!-- Encabezado de la tarjeta con fondo verde y texto blanco -->
                <div class="card-header text-center bg-success text-white">
                    <!-- Título dentro de la tarjeta -->
                    <h2>Iniciar Sesión</h2>
                </div>
                <div class="card-body">
                    <!-- Formulario que envía los datos al controlador en la ruta "/usuarios/login" -->
                    <!-- 'th:action' es de Thymeleaf y define la acción del formulario -->
                    <form th:action="@{/usuarios/login}" method="post">
                        <!-- Campo de entrada para el correo electrónico -->
                        <div class="mb-3">
                            <!-- Etiqueta para el campo de correo -->
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <!-- Campo de entrada para correo, con validación 'required' -->
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo" required>
                        </div>

                        <!-- Campo de entrada para la contraseña -->
                        <div class="mb-3">
                            <!-- Etiqueta para el campo de contraseña -->
                            <label for="clave" class="form-label">Contraseña</label>
                            <!-- Campo de entrada para contraseña, con validación 'required' -->
                            <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese su contraseña" required>
                        </div>

                        <!-- Botón para enviar el formulario -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>

                <!-- Pie de la tarjeta con un enlace al registro de nuevo usuario -->
                <div class="card-footer text-center">
                    <!-- Enlace que redirige al formulario de registro si el usuario no tiene cuenta -->
                    <a href="/usuarios/registro" class="text-success">¿No tienes cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

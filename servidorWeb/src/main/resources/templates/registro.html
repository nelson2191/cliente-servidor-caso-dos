<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Registro de Usuario</title>

    <!-- Enlace a la hoja de estilo de Bootstrap desde CDN para aplicar el diseño moderno y responsivo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <!-- Contenedor principal que organiza el contenido -->
    <div class="container mt-5">
        <!-- Fila de Bootstrap para centrar el contenido -->
        <div class="row justify-content-center">
            <!-- Columna donde se coloca la tarjeta del formulario -->
            <div class="col-md-6">
                <!-- Tarjeta que contiene el formulario de registro -->
                <div class="card shadow">
                    <!-- Encabezado de la tarjeta con color de fondo azul y texto blanco -->
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Registro de Usuario</h2> <!-- Título del formulario -->
                    </div>
                    <div class="card-body">
                        <!-- Formulario que envía los datos a la ruta "/usuarios/registro" usando POST -->
                        <form th:action="@{/usuarios/registro}" method="post">
                            
                            <!-- Campo de entrada para la cédula del usuario -->
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula</label> <!-- Etiqueta para el campo -->
                                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Ingrese su cédula" required> <!-- Campo de entrada -->
                            </div>

                            <!-- Campo de entrada para el nombre del usuario -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label> <!-- Etiqueta para el campo -->
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required> <!-- Campo de entrada -->
                            </div>

                            <!-- Campo de entrada para los apellidos del usuario -->
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label> <!-- Etiqueta para el campo -->
                                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required> <!-- Campo de entrada -->
                            </div>

                            <!-- Campo de entrada para el correo electrónico del usuario -->
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label> <!-- Etiqueta para el campo -->
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required> <!-- Campo de entrada -->
                            </div>

                            <!-- Campo de entrada para la contraseña del usuario -->
                            <div class="mb-3">
                                <label for="clave" class="form-label">Contraseña</label> <!-- Etiqueta para el campo -->
                                <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingrese una contraseña segura" required> <!-- Campo de entrada -->
                            </div>

                            <!-- Botón de envío del formulario con un diseño de Bootstrap -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse</button> <!-- Botón para enviar el formulario -->
                            </div>
                        </form>
                    </div>

                    <!-- Pie de la tarjeta con un enlace para redirigir a la página de inicio de sesión -->
                    <div class="card-footer text-center">
                        <a href="/usuarios/login" class="text-primary">¿Ya tienes cuenta? Inicia sesión</a> <!-- Enlace para redirigir al login -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

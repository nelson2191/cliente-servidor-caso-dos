<html>
    <head>


    </head>
<body>
  <input type="text" id  = "cedula" placeholder="Escriba la cedula" />
<input type="text" id  = "apellidos" placeholder="Escriba los apellidos" />

<input type="text" id  = "Nombre" placeholder="Escriba el Nombre" />

<input type="number" id  = "salario" placeholder="Escriba el SlarioS" />



<input type="button" value ="Guardar" onclick="guardarenServidorWeb()" />
       <!-- Div para mostrar mensajes -->
       <div id="mensaje" class="mt-3"></div>
<script>
function guardarenServidorWeb()
{

    
    const formData = new FormData();
  
         
            formData.append('salario', document.getElementById('salario').value);
            formData.append('apellidos', document.getElementById('apellidos').value);
        
            formData.append('Nombre', document.getElementById('Nombre').value);
            formData.append('cedula', document.getElementById('cedula').value);
           
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:8080/api/empleados/insertar', true);

            xhr.onload = function() {
                const mensajeDiv = document.getElementById('mensaje');
                if (xhr.status === 200) {
                    mensajeDiv.innerHTML = '<div class="alert alert-success">Registro empleado subido con éxito.</div>';
                } else {
                    mensajeDiv.innerHTML = `<div class="alert alert-danger">Error al subir el archivo: ${xhr.responseText}</div>`;
                }
            };

            xhr.onerror = function() {
                document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Error en la conexión con el servidor.</div>';
            };

            xhr.send(formData);
}



</script>
</body>

</html>
